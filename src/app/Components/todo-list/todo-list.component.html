<div class="todos">
    <form (submit) = "addTodo()">
        <input class="todo-input" type="text" name="inputTodo" placeholder="Enter Task"
        [(ngModel)]="inputTodo" required>
        <input type="submit" value="Add" class="todo-submit">
    </form>
    <div class="todo {{ (todo.completed ? 'done' : '') }}" *ngFor="let todo of todos; let i = index;">
        <div class="id">{{i+1}}.</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
    <div class="empty" *ngIf = "todos.length == 0">
        <p style="text-align: center;">No Tasks!</p>
    </div>
</div>
